<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Diorama Test â€” Three.js r182</title>
    <style>
      :root {
        color-scheme: dark;
        --bg0: #06070b;
        --bg1: #0b1328;
        --panel: rgba(10, 14, 24, 0.72);
        --stroke: rgba(255, 255, 255, 0.12);
        --text: rgba(255, 255, 255, 0.92);
        --muted: rgba(255, 255, 255, 0.72);
        --accent: rgba(110, 190, 255, 0.92);
      }

      * {
        box-sizing: border-box;
      }

      html,
      body {
        width: 100%;
        height: 100%;
        margin: 0;
        overflow: hidden;
        background: radial-gradient(1200px 900px at 50% 10%, var(--bg1) 0%, var(--bg0) 65%, #02030a 100%);
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
        color: var(--text);
      }

      #c {
        position: fixed;
        inset: 0;
        width: 100%;
        height: 100%;
        display: block;
        outline: none;
      }

      #hud {
        position: fixed;
        left: 12px;
        top: 12px;
        width: min(420px, calc(100vw - 24px));
        padding: 12px 12px 10px;
        background: var(--panel);
        border: 1px solid var(--stroke);
        border-radius: 12px;
        backdrop-filter: blur(10px);
        z-index: 10;
        user-select: none;
      }

      #hud .title {
        font-weight: 650;
        letter-spacing: 0.2px;
        display: flex;
        align-items: baseline;
        justify-content: space-between;
        gap: 10px;
        margin-bottom: 10px;
      }

      #hud .title small {
        font-size: 12px;
        color: var(--muted);
      }

      #hud .grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 10px 10px;
        align-items: end;
      }

      label {
        display: grid;
        gap: 5px;
        font-size: 12px;
        color: var(--muted);
      }

      select,
      input[type="range"],
      button {
        width: 100%;
      }

      select,
      button {
        padding: 8px 10px;
        border-radius: 10px;
        border: 1px solid var(--stroke);
        background: rgba(5, 7, 13, 0.65);
        color: var(--text);
        outline: none;
      }

      button {
        cursor: pointer;
      }

      button:hover {
        border-color: rgba(255, 255, 255, 0.22);
      }

      input[type="range"] {
        accent-color: var(--accent);
      }

      #readout {
        margin-top: 10px;
        font-size: 12px;
        color: var(--muted);
        line-height: 1.35;
      }

      #fps {
        position: fixed;
        right: 12px;
        top: 12px;
        padding: 8px 10px;
        background: var(--panel);
        border: 1px solid var(--stroke);
        border-radius: 10px;
        backdrop-filter: blur(10px);
        z-index: 10;
        font-size: 12px;
        color: rgba(255, 255, 255, 0.86);
        min-width: 92px;
        text-align: right;
        user-select: none;
        pointer-events: none;
      }

      #hint {
        margin-top: 8px;
        font-size: 12px;
        color: rgba(255, 255, 255, 0.6);
      }

      #hint kbd {
        font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", monospace;
        font-size: 11px;
        padding: 1px 6px;
        border: 1px solid rgba(255, 255, 255, 0.16);
        border-radius: 7px;
        background: rgba(0, 0, 0, 0.25);
        color: rgba(255, 255, 255, 0.85);
      }
    </style>
  </head>
  <body>
    <canvas id="c"></canvas>

    <div id="hud" role="region" aria-label="Diorama controls">
      <div class="title">
        <div>Diorama Test</div>
        <small>Three.js r182</small>
      </div>

      <div class="grid">
        <label>
          Quality
          <select id="quality">
            <option value="auto" selected>Auto</option>
            <option value="low">Low</option>
            <option value="medium">Medium</option>
            <option value="high">High</option>
            <option value="ultra">Ultra</option>
          </select>
        </label>

        <label>
          Season
          <select id="season">
            <option value="auto" selected>Auto</option>
            <option value="spring">Spring</option>
            <option value="summer">Summer</option>
            <option value="autumn">Autumn</option>
            <option value="winter">Winter</option>
          </select>
        </label>

        <label>
          Biome
          <select id="biome">
            <option value="mainland" selected>Mainland</option>
            <option value="miniIslands">Mini islands</option>
          </select>
        </label>

        <label>
          Weather
          <select id="weather">
            <option value="auto" selected>Auto</option>
            <option value="clear">Clear</option>
            <option value="windy">Windy</option>
            <option value="snow">Snow</option>
            <option value="rain">Rain</option>
            <option value="thunderstorm">Thunderstorm</option>
            <option value="fog">Fog</option>
            <option value="blizzard">Blizzard</option>
            <option value="sandstorm">Sandstorm</option>
          </select>
        </label>

        <label>
          Camera
          <select id="cameraMode">
            <option value="normal" selected>Normal</option>
            <option value="tiltshift">Tilt-shift</option>
          </select>
        </label>

        <label>
          Precipitation
          <input id="precip" type="range" min="0" max="1" step="0.01" value="0.65" />
        </label>

        <label>
          Wind
          <input id="wind" type="range" min="0" max="2.5" step="0.01" value="1" />
        </label>

        <label>
          Time Speed (hours/min)
          <input id="timeSpeed" type="range" min="0" max="8" step="0.05" value="2" />
        </label>

        <label>
          Time Of Day
          <input id="time" type="range" min="0" max="24" step="0.01" value="14" />
        </label>

        <label>
          Tilt Focus
          <input id="tiltFocus" type="range" min="0" max="1" step="0.01" value="0.56" />
        </label>

        <div style="display: grid; gap: 10px">
          <div style="display:grid; grid-template-columns: 1fr 1fr; gap: 10px">
            <button id="presetGolden" type="button">Golden Hour</button>
            <button id="presetStorm" type="button">Storm</button>
          </div>
          <button id="pause" type="button">Pause</button>
          <button id="reset" type="button">Reset</button>
        </div>
      </div>

      <div id="readout"></div>
      <div id="hint">
        Drag to orbit, scroll to zoom, right-drag to pan. Press <kbd>R</kbd> to reset camera.
      </div>
    </div>

    <div id="fps" aria-label="FPS">FPS: --</div>

    <script type="importmap">
      {
        "imports": {
          "three": "./vendor/three/three.module.js",
          "three/addons/": "./vendor/three/addons/"
        }
      }
    </script>
    <script type="module" src="./main.js"></script>
    <script>
      // Module scripts + import maps are blocked from `file://` in Chromium-based browsers.
      if (location.protocol === "file:") {
        const dir = decodeURIComponent(location.pathname.replace(/\/[^/]*$/, ""));
        const hud = document.getElementById("hud");
        hud.innerHTML = `
          <div class="title">
            <div>Diorama Test</div>
            <small>Run a local server</small>
          </div>
          <div style="font-size: 12px; color: rgba(255,255,255,0.85); line-height: 1.45">
            This demo uses ES modules and must be opened over <strong>http://</strong> (not by double-clicking the file).
            <br /><br />
            In Terminal:
            <br />
            <code style="display:inline-block; padding:6px 10px; margin-top:6px; border:1px solid rgba(255,255,255,0.16); border-radius:10px; background: rgba(0,0,0,0.25)">cd "${dir}" && python3 -m http.server 8000</code>
            <br /><br />
            Then open: <strong>http://localhost:8000/</strong>
          </div>
        `;
      }
    </script>
  </body>
</html>
