<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Cloud Simulation</title>
    <meta name="description"
        content="Immersive realistic 3D volumetric cloud simulation with dynamic lighting and atmospheric effects">
    <link rel="stylesheet" href="styles.css">
    <!-- Load Three.js without modules to avoid CORS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
</head>

<body>
    <div id="container">
        <canvas id="canvas"></canvas>
        <div id="ui">
            <div class="info-panel">
                <h1>☁️ Cloud Simulation</h1>
                <p>Drag to orbit • Scroll to zoom</p>
            </div>
            <div class="controls-panel">
                <label>
                    <span>Time Speed</span>
                    <input type="range" id="timeSpeed" min="0" max="2" step="0.1" value="1">
                </label>
                <label>
                    <span>Cloud Density</span>
                    <input type="range" id="cloudDensity" min="0.1" max="1" step="0.05" value="0.5">
                </label>
                <label>
                    <span>Wind Speed</span>
                    <input type="range" id="windSpeed" min="0" max="1" step="0.05" value="0.3">
                </label>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
